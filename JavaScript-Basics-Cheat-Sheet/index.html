<!DOCTYPE html>
<html>
<head>

	<title>JS Crash Course</title>
	<link rel="stylesheet" href="style.css">

<body>
	<header>
		<h1> JS Crash Course </h1>
	</header>

	<section class="container">
      <form id="my-form">
        <h1>Add User</h1>
        <div class="msg"></div>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name">
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="text" id="email">
        </div>
        <input class="btn" type="submit" value="Submit">
      </form>

      <ul id="users"></ul>

      <ul class="items">
        <li class="item">Item 1</li>
        <li class="item">Item 2</li>
        <li class="item">Item 3</li>
      </ul>
    </section>

<script type="text/javascript" src="main.js">
	// This is how you write single line comments in JavaScript
	/* This is how you write multiline comments in JavaScript */
	window.alert("Hello World"); // The alert function is part of the window object, and produces a popup with the inputted text

</script> <!-- This is how we link our Java Script document. We always want to link it at the end of the body tag, in order to allow the top CSS and HTML to load/execute first -->

</html>
